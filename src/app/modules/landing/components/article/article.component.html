<div class="article-container">
  <div class="article-logo"></div>
  <div class="article-info article">
    <p class="article__date">{{ article.date | articleDate }}</p>
    <h1 class="article__title">{{ article.title }}</h1>
    <p class="article__description">{{ article.description }}</p>
    <div class="article__button-wrapper">
      <app-yellow-button>read more</app-yellow-button>
    </div>
  </div>
</div>
